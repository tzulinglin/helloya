    Hello
    <article>
        <h1>《希臘羅馬神話故事》：人類「已知用火」，是普羅米修斯偷來的 </h1>
        <blockquote><h2>我們想讓你知道的是</h2>
            <p>
                自知闖下禍的潘朵拉，在慌亂中及時蓋住了大箱子，結果把箱子底還深藏著唯一美好的東西：「希望」關在裡面。因此，即使人類不斷地受苦折磨，但心中總是留有可貴的希望。
            </p>
        </blockquote>
    </article>
